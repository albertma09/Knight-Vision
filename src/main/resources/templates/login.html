<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    </head>
    <body class="vh-100 d-flex justify-content-center align-items-center" style="background-color: #576787;">
        <script th:if="${error}">
            alert("Usuario o contrase√±a incorrectos");
        </script>
        <div class="d-flex flex-column justify-content-center">
            <img src="/img/logo.png" alt="Logo" th:src="@{/img/logo.png}" id="img" class="mx-auto">
            <div class="my-4">
                <form method="POST" th:action="@{/login}" th:object="${user}" class="text-center">
                    <div class="mb-3">
                        <label for="username" class="form-label visually-hidden">Username</label>
                        <input type="text" id="username" name="username" class="form-control col-md-8" placeholder="Username" required style="border-radius: 30px;">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label visually-hidden">Password</label>
                        <input type="password" id="password" name="password" class="form-control col-md-8" placeholder="Password" required style="border-radius: 30px;">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" style="border-radius: 30px;">Login</button>
                </form>
            </div>
        </div>

    </body>
</html>
